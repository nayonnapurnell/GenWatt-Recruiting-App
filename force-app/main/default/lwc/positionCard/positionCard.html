<template>
    <lightning-card>
        <h3 class="slds-tile__title" title="Position Card Component" onclick={positionSelected}>
            <a>{ranking}. {positionName}</a>
          </h3>
          <div class="slds-tile__detail">
            <dl class="slds-list_horizontal slds-wrap">
            <dt class="slds-item_label  slds-text-color_weak" title="Position Label">Position Name: </dt>
            <dd class="slds-item_detail" title="Annual Revenue value">{positionName}</dd>
            <dt class="slds-item_label  slds-text-color_weak" title="Due Date Label">Due Date: </dt>
            <dd class="slds-item_detail" title="Due Date"><lightning-formatted-date-time value={dueDate}></lightning-formatted-date-time></dd>
            <dt class="slds-item_label  slds-text-color_weak" title="Position Status">Position Status: </dt>
            <dd class="slds-item_detail" title="Position Status value">{positionStatus}</dd>
            <dt class="slds-item_label  slds-text-color_weak" title="Position Salary">Position Salary: </dt>
            <dd class="slds-item_detail" title="Position Salary"><lightning-formatted-number value={positionSalary} format-style="currency"></lightning-formatted-number></dd>
            </dl>
          </div>
    </lightning-card>
    
</template>
