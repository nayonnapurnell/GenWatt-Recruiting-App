<template>
    <lightning-card>
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:job_profile" alternative-text="Job Profile" size="large" title="large size">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>{detailLabel}</span>
                        <lightning-layout-item size="9" flexibility="auto" padding="horizontal-small"
                            class="slds-text-align_right">
                         
                        </lightning-layout-item>
                    </h2>
                </div>
            </header>
        </div>

       
         <div class="slds-m-around_medium">
            <lightning-record-form
                record-id={positionId}
                object-api-name="Position__c"
                mode="view"
                layout-type="Full"
                columns="2"
                onsuccess={detailSaved}
            ></lightning-record-form>
        </div>

    </lightning-card>
</template>
