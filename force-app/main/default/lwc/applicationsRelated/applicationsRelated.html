<template>
        <lightning-card>
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:individual" alternative-text="Related Applications" size="large" title="large size">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a class="slds-card__header-link slds-truncate" title="Related Applications">
                            <span>{detailLabel}</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div>
            <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle} active-section-name={activeSections}>
                <lightning-accordion-section name="Related Applications" label={applicationLabel}>
                    <c-application-list record-id={applicationId} onapplicationcount={updateApplicationLabel}></c-application-list>
                </lightning-accordion-section>
            </lightning-accordion>
        </div>
       

    </lightning-card>
    
</template>
