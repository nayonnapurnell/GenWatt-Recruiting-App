<template>
    <lightning-card>
        <article class="slds-card">
                            <div class="slds-media__body">
                                <div class="slds-grid slds-grid_align-spread">
                                    <h3 class="slds-tile__title" title="Opportunity Name" onclick={oppSelected}>
                                            <a>{oppName}</a>                                    
                                            <lightning-icon class="slds-p-left_large" title="Edit" icon-name="utility:edit" size="x-small" onclick={editOpp}></lightning-icon>                                   
                                    </h3>   
                                </div>
                                <div class="slds-tile__detail">
                                    <dl class="slds-list_horizontal slds-wrap">
                                        <dt class="slds-item_label slds-text-color_weak" title="Stage Name">Stage: </dt>
                                        <dd class="slds-item_detail" title="Stage">{stageName} </dd>
                                        <dt class="slds-item_label slds-text-color_weak" title="Close Date">Amount: </dt>
                                        <dd class="slds-item_detail" title="Amount Value">
                                            <lightning-formatted-number value={oppAmount} format-style="currency"></lightning-formatted-number></dd>
                                        <dt class="slds-item_label slds-text-color_weak" title="Close Date">Close Date: </dt>
                                        <dd class="slds-item_detail" title="Close Date Value">
                                            <lightning-formatted-date-time value={closeDate}></lightning-formatted-date-time>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </article>
    </lightning-card>
</template>
